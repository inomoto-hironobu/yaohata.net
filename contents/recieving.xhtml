<title>受託</title>
</head>
<body id="main">
<article>
<section>
<h2>解説</h2>
<p>八百幡では成果報酬契約から準委任契約までさまざまな形式での受託を行います。</p>
</section>
<section>
<h2>運営日時</h2>
<div id="運営情報">
<dl>
<dt>営業時間</dt>
<dd>土日祝から平日まで週5日のシフトで柔軟に対応します。9時から21時までの間で6時間対応。</dd>
</dl>
</div>
</section>
<section>
<h2>費用</h2>
<dl>
<dt>報酬</dt>
<dd>日給9000円となります。</dd>
<dt>期間</dt>
<dd>1日から長期まで対応します。</dd>
</dl>
</section>
</article>
