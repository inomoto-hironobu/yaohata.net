<title>受託</title>

<body id="main">
<article id="運営情報">
<section>
<h2>解説</h2>
<p>八百幡では成果報酬契約から準委任契約まで、さまざまな形式の契約での受託を行います。</p>
</section>
<section>
<h2>運営日時</h2>
<div>
<dl>
<dt>稼働可能時間</dt>
<dd>月～土曜まで週5日のシフトで柔軟に対応します。※日曜日も案件により稼働可能です。
<br/>9時から21時までの間で8時間対応できます。</dd>
</dl>
</div>
</section>
<section>
<h2>費用</h2>
<dl>
<dt>報酬</dt>
<dd>日給16000円となります。</dd>
<dt>期間</dt>
<dd>1日から長期まで対応します。</dd>
</dl>
</section>
</article>
