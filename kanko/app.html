<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>北九州市観光マップ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <script src="node_modules/jquery/dist/jquery.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<!-- /Bootstrap -->
  <link rel="stylesheet" href="css/main.css"/>
  <script src="js/app.js"></script>
  <style>#entries > li {position: absolute;list-style: none;margin: 0;padding: 0}</style>
</head>
<body class="container">
  <div id="app" class="row">
    <div class="col-md-9 col-xs-9">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#allmap-pane">全体マップ</a>
        </li>
         <li class="">
          <a data-toggle="tab" href="#entry-list">一覧</a>
        </li>
        <li class="">
          <a data-toggle="tab" href="#theme-list">テーマ一覧</a>
        </li>
      </ul>
      <div class="tab-content">
        
        <div id="entry-list" class="tab-pane fade">
          <h3>一覧</h3>
          <ul>
            <li v-for="e in entries">
              <div>{{e.id}} | {{e.name}} | {{e.tel}} | {{e.site}}</div>
              <div>{{e.postcode}} |{{e.area}} | {{e.address}} | {{e.longitude}} | {{e.latitude}}</div>
              <div>{{e.summary}}</div>
            </li>
          </ul>
        </div>
        <div id="theme-list" class="tab-pane fade">
          <table class="table">
            <tr>
              <th>id</th>
              <th>name</th>
              <th>entries</th>
            </tr>
            <tr v-for="t in themes.lists">
              <td>{{t.id}}</td>
              <td>{{t.name}}</td>
              <td>{{t.entries}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-xs-3">test</div>
  </div>
  <!--/#app-->
</body>
</html>
