<?xml version="1.0"?>
<?xml-stylesheet type="application/xml" href="../../framexs/framexs.xsl"?>
<?framexs.skeleton ../template.ftml?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="https://ogp.me/ns#" prefix="og:https://ogp.me/ns#" lang="ja" xmlns:v-on="urn:vue">
<head>
<meta charset="UTF-8"/>
<title>XPath3.1試行環境</title>
<meta property="og:title" content="XPath3.1"/>
<meta property="og:type" content="article"/>
<meta property="og:description" content="XPath3.1を気軽に試せるWebアプリ"/>
<script src="script.js"></script>
</head>
<body id="main">
<p>XPath3.1を試す環境を用意しています。</p>
<div id="app">
<div>
<label>
入力:<br/>
<textarea v-model="text" sytle="width:100%" cols="80" draggable="true">

</textarea>
</label><br/>
<label><input type="file" v-on:change=""/></label>
<label>入力のタイプ:
<select v-model="type">
<option>xml</option>
<option>json</option>
<option>html</option>
<option>string</option>
<option>null</option>
</select>
</label>
</div>
<div>
<label>XPath:<br/>
<textarea v-model="xpath">

</textarea>
</label>
</div>
<div>
<button v-on:click="evaluate">XPath実行</button>
</div>
<div>
<label>品の名前:<input type="text" v-model="newkey"/></label>
<button v-on:click="store">保存</button><br/>
入力と入力タイプ、XPath式を名前を付けて保存します。
</div>
<div>
<label>品の選択:
<select v-model="targetname">
<option v-for="item in appobj">{{item.name}}</option>
</select>
</label>
<button v-on:click="pick">ピック</button>
<button v-on:click="remove">除く</button>
</div>
</div>

</body>
</html>
